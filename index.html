<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 아이템 거래소</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* 메인 페이지 추가 스타일 */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--light-purple) 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
        }
        
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-hero {
            padding: 0.875rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-hero-primary {
            background: white;
            color: var(--primary-purple);
        }
        
        .btn-hero-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        .btn-hero:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .section {
            padding: 4rem 0;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 3rem;
            color: var(--text-dark);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .item-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(107, 70, 193, 0.15);
        }
        
        .item-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #ccc;
        }
        
        .item-content {
            padding: 1.5rem;
        }
        
        .item-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }
        
        .item-description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .item-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-purple);
            margin-bottom: 1rem;
        }
        
        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-light);
        }
        
        .categories-section {
            background: var(--background-light);
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .category-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--text-dark);
        }
        
        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(107, 70, 193, 0.15);
            color: var(--primary-purple);
        }
        
        .category-icon {
            font-size: 2.5rem;
            color: var(--primary-purple);
            margin-bottom: 1rem;
        }
        
        .category-name {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .footer {
            background: var(--text-dark);
            color: white;
            padding: 2rem 0;
            margin-top: 4rem;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .footer-links {
            display: flex;
            gap: 2rem;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .footer-links a:hover {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-hero {
                width: 200px;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <nav class="navbar">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-gamepad"></i>
                게임 아이템 거래소
            </a>
            
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>메뉴</h3>
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a th:href="@{/}"><i class="fas fa-home"></i> 홈</a></li>
            <li><a th:href="@{/items}"><i class="fas fa-store"></i> 거래소</a></li>
            <li><a href="#" onclick="alert('준비중입니다.')"><i class="fas fa-clipboard-list"></i> 게시판</a></li>
            <li><a href="#" onclick="alert('준비중입니다.')"><i class="fas fa-calendar-check"></i> 출석체크</a></li>
            <li><a th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> 로그인</a></li>
            <li><a th:href="@{/register}"><i class="fas fa-user-plus"></i> 회원가입</a></li>
        </ul>
    </div>

    <!-- 오버레이 -->
    <div class="overlay" id="overlay"></div>

    <!-- 히어로 섹션 -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">게임 아이템 거래소</h1>
            <p class="hero-subtitle">안전하고 편리한 게임 아이템 거래 플랫폼</p>
            <div class="hero-buttons">
                <a th:href="@{/items}" class="btn-hero btn-hero-primary">
                    <i class="fas fa-search"></i> 아이템 둘러보기
                </a>
                <a th:href="@{/login}" class="btn-hero btn-hero-secondary">
                    <i class="fas fa-plus"></i> 아이템 등록하기
                </a>
            </div>
        </div>
    </section>

    <!-- 최신 아이템 섹션 -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">최신 등록 아이템</h2>
            <div class="items-grid">
                <div th:each="item : ${recentItems}" class="item-card">
                    <div class="item-image">
                        <i class="fas fa-image"></i>
                    </div>
                    <div class="item-content">
                        <h3 class="item-title" th:text="${item.name}">아이템 이름</h3>
                        <p class="item-description" th:text="${item.description}">아이템 설명</p>
                        <div class="item-price" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + '원'">가격</div>
                        <div class="item-meta">
                            <span th:text="${item.gameName}">게임명</span>
                            <span th:text="${item.seller.nickname}">판매자</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 아이템이 없을 때 -->
            <div th:if="${#lists.isEmpty(recentItems)}" style="text-align: center; padding: 3rem; color: var(--text-light);">
                <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <p>등록된 아이템이 없습니다.</p>
            </div>
        </div>
    </section>

    <!-- 카테고리 섹션 -->
    <section class="section categories-section">
        <div class="container">
            <h2 class="section-title">카테고리</h2>
            <div class="categories-grid">
                <a th:each="category : ${categories}" 
                   th:href="@{/items(categoryId=${category.id})}" 
                   class="category-card">
                    <div class="category-icon">
                        <i class="fas fa-sword" th:if="${category.name == '무기'}"></i>
                        <i class="fas fa-shield-alt" th:if="${category.name == '방어구'}"></i>
                        <i class="fas fa-ring" th:if="${category.name == '액세서리'}"></i>
                        <i class="fas fa-flask" th:if="${category.name == '소모품'}"></i>
                        <i class="fas fa-hammer" th:if="${category.name == '재료'}"></i>
                        <i class="fas fa-box" th:if="${category.name == '기타'}"></i>
                    </div>
                    <div class="category-name" th:text="${category.name}">카테고리명</div>
                </a>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 게임 아이템 거래소. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#" onclick="alert('준비중입니다.')">이용약관</a>
                    <a href="#" onclick="alert('준비중입니다.')">개인정보처리방침</a>
                    <a href="#" onclick="alert('준비중입니다.')">고객센터</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
