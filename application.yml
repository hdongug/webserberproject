# Spring Boot 애플리케이션 설정
spring:
  application:
    name: game-item-marketplace
  
  # 데이터베이스 설정 (H2 - 개발용)
  datasource:
    url: jdbc:h2:mem:gamemarket
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 콘솔 설정
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  
  # SQL 초기화 설정
  sql:
    init:
      mode: never
  
  # Thymeleaf 설정
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
  
  # 정적 리소스 설정
  web:
    resources:
      static-locations: classpath:/static/
  
  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  
  # 보안 설정
  security:
    user:
      name: admin
      password: admin123
      roles: ADMIN

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 로깅 설정
logging:
  level:
    com.gamemarket: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# 애플리케이션 설정
app:
  name: 게임 아이템 거래소
  version: 1.0.0
  upload:
    path: /uploads/
  security:
    jwt:
      secret: gameMarketSecretKey2024
      expiration: 86400000 # 24시간

