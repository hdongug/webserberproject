<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 게임 아이템 거래소</title>
    
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <nav class="navbar">
            <a th:href="@{/}" class="logo">
                <i class="fas fa-gamepad"></i>
                게임 아이템 거래소
            </a>
            
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>메뉴</h3>
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li><a th:href="@{/}"><i class="fas fa-home"></i> 홈</a></li>
            <li><a th:href="@{/items}"><i class="fas fa-store"></i> 거래소</a></li>
            <li><a th:href="@{/board}"><i class="fas fa-clipboard-list"></i> 게시판</a></li>
            <li><a th:href="@{/attendance}"><i class="fas fa-calendar-check"></i> 출석체크</a></li>
            <li><a th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> 로그인</a></li>
            <li><a th:href="@{/register}"><i class="fas fa-user-plus"></i> 회원가입</a></li>
        </ul>
    </div>

    <!-- 오버레이 -->
    <div class="overlay" id="overlay"></div>

    <!-- 로그인 컨테이너 -->
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">로그인</h1>
            
            <!-- 에러 메시지 -->
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}">에러 메시지</span>
            </div>
            
            <!-- 성공 메시지 -->
            <div th:if="${message}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}">성공 메시지</span>
            </div>
            
            <form th:action="@{/login}" method="post" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="form-input" 
                           placeholder="아이디를 입력하세요"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-input" 
                           placeholder="비밀번호를 입력하세요"
                           required>
                </div>
                
                <div class="form-checkbox">
                    <input type="checkbox" id="remember" name="remember-me">
                    <label for="remember">아이디 저장</label>
                </div>
                
                <div class="form-links">
                    <a href="#" onclick="alert('준비중입니다.')">아이디 찾기</a> / 
                    <a href="#" onclick="alert('준비중입니다.')">비밀번호 찾기</a>
                </div>
                
                <button type="submit" class="btn-primary" data-original-text="로그인">
                    로그인
                </button>
                
                <div class="register-link">
                    아직 계정이 없으신가요? <a th:href="@{/register}">회원가입</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
